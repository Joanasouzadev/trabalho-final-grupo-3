<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/numero3.ico" type="image/x-icon">
    <title>Cadastro | Grupo 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/telacadastro.css">
</head>

<body>
    <div class="cadastro-principal">
        <div class="card-cadastro">
            <h1>Criar conta</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="nomeusuario">Senha</label>
                <input id="nomeusuario" type="text" class="form-control">
            </div>
            <button id="btn-entrar" type="button" class="btn btn-primary">Criar</button>
        </div>
    </div>
</body>

</html>
